name: BTC Balance Checker

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  check-balance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use a secret
        run: echo "My secret is ${{ secrets.MY_SECRET }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug Environment Variables
        env:
          BTC_ADDRESS: ${{ secrets.BTC_ADDRESS }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          echo "BTC_ADDRESS set? ${BTC_ADDRESS:+set (masked)}" || echo "BTC_ADDRESS unset"
          echo "EMAIL_SENDER set? ${EMAIL_SENDER:+set (masked)}" || echo "EMAIL_SENDER unset"
          echo "EMAIL_PASSWORD set? ${EMAIL_PASSWORD:+set (masked)}" || echo "EMAIL_PASSWORD unset"
          echo "EMAIL_RECIPIENT set? ${EMAIL_RECIPIENT:+set (masked)}" || echo "EMAIL_RECIPIENT unset"

      - name: Run balance check script
        env:
          BTC_ADDRESS: ${{ secrets.BTC_ADDRESS }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python main.py
