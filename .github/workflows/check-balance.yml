name: BTC Balance Checker

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC; adjust as needed (e.g., '*/5 * * * *' for every 5 minutes)
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  check-balance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug Environment Variables
        env:
          BTC_ADDRESS: ${{ secrets.BTC_ADDRESS }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          echo "BTC_ADDRESS is ${BTC_ADDRESS:-unset}"
          echo "EMAIL_SENDER is ${EMAIL_SENDER:-unset}"
          echo "EMAIL_PASSWORD is ${EMAIL_PASSWORD:-unset}"
          echo "EMAIL_RECIPIENT is ${EMAIL_RECIPIENT:-unset}"

      - name: Run balance check script
        env:
          BTC_ADDRESS: ${{ secrets.BTC_ADDRESS }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python main.py
